<div id="page3">

	<div class="row">
		<div class="col-xs-12">
			<!-- content -->

			{{ 'PAGE_3' | translate }}

			<hr />

			<div class="row">
				<div class="col-xs-6">

					<div ng-controller="testControllerOne">
						<input type="text" ng-model="nameToFilter" />
						<button ng-click="addUser()" class="btn btn-default">Add user</button>
						<div ng-repeat="user in users | testFilter:nameToFilter track by $index">
							<span ng-show="user.isVisible">
								<input type="checkbox" ng-model="user.isVisible" />{{ user.name }}
							</span>
						</div>
					</div>

				</div>

				<div class="col-xs-6">

					<div ng-controller="testControllerTwo">
						<button ng-click="addUser()" class="btn btn-default">Add user</button>
						<div ng-repeat="user in users track by $index">
							<span ng-show="!user.isVisible">
								<input type="checkbox" ng-model="user.isVisible" />{{ user.name }}
							</span>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
