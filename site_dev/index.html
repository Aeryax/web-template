<!DOCTYPE html>
<html lang="fr" ng-app="CUSTOM_NAME_OF_THE_APP">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>CUSTOM PAGE TITLE</title>

	<!-- build:css assets/app_components/css/defaultCss.css -->
		<link rel="stylesheet" href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/bower_components/angular-loading-bar/build/loading-bar.min.css">
		<link rel="stylesheet" href="assets/bower_components/afkl-lazy-image/release/lazy-image-style.min.css">
	<!-- endbuild -->

	<!-- @ifdef DEBUG -->
		<!-- app -->
		<link rel="stylesheet/less" type="text/css" href="assets/app_components/css/defaultCss.less" />
	<!-- @endif -->

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body ng-controller="generalController">
	
	<!-- HEADER START -->
	<header>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="navbar-collapse" collapse="isCollapsed">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive('/home')}" ng-click="isCollapsed=true"><a ui-sref="home"><i class="fa fa-home"></i></a></li>
						<li ng-class="{ active: isActive('/page1')}" ng-click="isCollapsed=true"><a ui-sref="page1">Page 1</a></li>
						<li ng-class="{ active: isActive('/page2')}" ng-click="isCollapsed=true"><a ui-sref="page2">Page 2</a></li>
						<li ng-class="{ active: isActive('/page3')}" ng-click="isCollapsed=true"><a ui-sref="page3">Page 3</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right lang">
						<li class="lang"><a href="" ng-click="changeLanguageTo('fr')" ng-class="{ selected: getLanguage()=='fr'}">FR</a><!--<a href="" ng-click="changeLanguageTo('fr')" ng-class="{ active: getLanguage()=='fr'}" class="item">FR</a> / <a href="" ng-click="changeLanguageTo('en')" ng-class="{ active: getLanguage()=='en'}" class="item">EN</a>--></li>
						<li><a href="" ng-click="changeLanguageTo('en')" ng-class="{ selected: getLanguage()=='en'}">EN</a></li>
					</ul>
					
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
	</header>
	<!-- HEADER END -->

	<!-- CONTENT START -->
	<section id="content">

		<div class="container">
			<div class="row">
				<!-- CONTENT -->
				<div class="col-xs-12 col-sm-8 col-md-9">
					<div ui-view="mainView"></div>
				</div>

				<!-- RIGHT MENU -->
				<div class="col-xs-12 col-sm-4 col-md-3 right-menu">
					<div ui-view="rightMenuView"></div>
				</div>
			</div>
		</div>
		
	</section>
	<!-- CONTENT END -->
	
	<!-- build:js assets/app_components/app/app.js -->
		<!-- load scripts at the bottom of the page (for speed concern) -->

		<!-- libraries -->

		<!-- everything between ifdev & endif will be removed by grunt in dist folder -->
		<!-- @ifdef DEBUG -->
			<script src="assets/bower_components/less/dist/less.min.js"></script>
		<!-- @endif -->

		<!-- angular : libraries -->
		<script src="assets/bower_components/angular/angular.js"></script>
		<script src="assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="assets/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="assets/bower_components/angular-translate/angular-translate.min.js"></script>
		<script src="assets/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
		<script src="assets/bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
		<script src="assets/bower_components/afkl-lazy-image/release/lazy-image.min.js"></script>
		<!-- @if TEST=true -->
			<script src="assets/bower_components/angular-mocks/angular-mocks.js"></script>
		<!-- @endif -->

		<!-- angular : app -->
		<script src="assets/app_components/app/app.js"></script>

		<!-- task : include_compiled_template_before_production -->

		<!-- angular : mock -->
		<!-- @if TEST=true -->
			<script src="assets/app_components/app/mock/mock.js"></script>
		<!-- @endif -->
		
		<!-- angular : directives -->
		<script src="assets/app_components/app/directives/completeBlockDirective.js"></script>

		<!-- angular : factories -->
		<script src="assets/app_components/app/factories/langFactory.js"></script>

		<!-- angular : controllers -->
		<script src="assets/app_components/app/controllers/generalController.js"></script>
	<!-- endbuild -->
</body>

</html>
